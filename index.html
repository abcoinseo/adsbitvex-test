<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Website with Ads</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    /* Navigation */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Main Content */
    main {
      padding: 20px;
      text-align: center;
    }

    /* Advertisement */
    .MainAdverTiseMentDiv {
      margin: 20px auto;
      text-align: center;
      display: block;
      max-width: 100%;
      padding: 10px;
    }

    .MainAdverTiseMentDiv iframe {
      width: 100%;
      height: auto;
      max-width: 970px; /* Ensure it doesn't exceed 970px on large screens */
      margin: 0 auto;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav {
        display: none;
        background-color: #333;
      }

      .mobile-menu {
        display: flex;
      }

      .menu-toggle:checked ~ nav {
        display: block;
      }

      .menu-icon {
        display: block;
        padding: 10px;
      }

      .MainAdverTiseMentDiv iframe {
        max-width: 320px; /* Mobile screen size adjustments */
        width: 100%;
      }
    }

    @media (min-width: 769px) {
      nav {
        display: block;
      }

      .menu-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Responsive Website with Ads</h1>
  </header>

  <!-- Navigation Menu -->
  <input type="checkbox" class="menu-toggle" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content Section -->
  <main>
