<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Website</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
    }

    /* Navigation */
    nav {
      background-color: #444;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #555;
    }

    /* Mobile Menu */
    .mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      font-size: 30px;
      color: white;
    }

    .menu-toggle {
      display: none;
    }

    /* Main Content */
    main {
      padding: 20px;
      text-align: center;
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      nav {
        display: none;
        background-color: #333;
      }

      .mobile-menu {
        display: flex;
      }

      .menu-toggle:checked ~ nav {
        display: block;
      }

      .menu-icon {
        display: block;
        padding: 10px;
      }
    }

    @media (min-width: 769px) {
      nav {
        display: block;
      }
      .menu-icon {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <!-- Navigation Menu -->
  <input type="checkbox" class="menu-toggle" id="menu-toggle">
  <label for="menu-toggle" class="menu-icon">&#9776;</label>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Main Content Section -->
  <main>
    <h2>Welcome to My Website</h2>
    <p>This is a responsive website template that adapts to mobile and desktop screens.</p>
    <button onclick="changeBackgroundColor()">Change Background Color</button>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 My Responsive Website</p>
  </footer>

  <!-- JavaScript for interactivity -->
  <script>
    function changeBackgroundColor() {
      document.body.style.backgroundColor = '#f4f4f4';
    }
  </script>

</body>
</html>
